<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="modal-content">
    <h2>Add New Task</h2>
    <label for="task-title">Title</label>
    <input type="text" id="task-title" required>

    <label for="task-priority">Priority</label>
    <select id="task-priority">
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>

    <label for="task-start-date">Start Date</label>
    <input type="date" id="task-start-date">

    <label for="task-due-date">Due Date</label>
    <input type="date" id="task-due-date">

    <label for="task-comments">Comments</label>
    <textarea id="task-comments"></textarea>

    <label for="task-link">Link (Optional)</label>
    <input type="url" id="task-link" placeholder="https://example.com">
    
    <label for="task-link-alias">Link Alias (Optional)</label>
    <input type="text" id="task-link-alias" placeholder="Link text">
    
    <button id="save-task-btn">Save Task</button>
  </div>
  
  <script src="add_task.js"></script>
</body>
</html>
